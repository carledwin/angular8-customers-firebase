<h3>
  Create Customer
</h3>

<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="customer.name" required class="form-control">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" id="age" name="age" [(ngModel)]="customer.age" required class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button type="button" class="btn btn-primary" (click)="newCustomer()">New + </button>
</div>
